<!DOCTYPE html>
<html data-theme="retro">
<head>
    <title>{% block title %}Text-to-Speech Generator{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen bg-base-200">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <div class="navbar bg-base-100 rounded-box shadow-lg mb-8 border-2 border-base-content">
            <div class="flex-1">
                {% block navbar_left %}{% endblock %}
            </div>
            <div class="flex-none">
                {% block navbar_right %}{% endblock %}
            </div>
        </div>

        <div class="card bg-base-100 shadow-xl border-2 border-base-content">
            <div class="card-body">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
